version:  '3.9'
services:
  movie-service:
    image:  movie_image
    container_name: movie-service
    build:  userMovieDemo/
    restart:  always
    network_mode: user-network
    ports:
      - 8081:8081
    depends_on:
      - mongoService
      - apigateway
      - eureka-service

  mongoService:
    image:  mongo
    container_name: mongoService
    ports:
      - 27017:27017
    network_mode: user-network

  authentication-service:
    image:  authentication_image
    container_name: authentication-service
    build:  userDemo/
    restart:  always
    network_mode: user-network
    ports:
      - 8088:8088
    depends_on:
      - mysqlService
      - apigateway

  mysqlService:
    image:  mysql:latest
    container_name: mysqlService
    network_mode: user-network
    ports:
      - 3306:3306

    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USERNAME: root
      MYSQL_PASSWORD: root
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"

  apigateway:
    container_name: apigateway
    build:  demoapigateway/
    network_mode: user-network
    ports:
      - 9000:9000

  eureka-service:
    container_name: eureka-service
    build:  demoEureka/
    restart:  always
    network_mode: user-network
    ports:
      - 8761:8761